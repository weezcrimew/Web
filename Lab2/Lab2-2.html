<html>
<meta charset="utf-8">
<head>
  <title>Эдуард Салимов</title>
</head>
<style>
.error{
  border: 1px solid red;
}

body{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 20px;

}

input{
  width: 400px;
  height: 30px;
}

</style>
<script type="text/javascript" src="jquery.js"></script>
<body>
<div class="wrap">
  <p> Ваше имя*: <p/>
    <input type="text" placeholder="Имя" id="name">
    <p> Пароль*: <p/>
    <input type="password" id="password" >
    <p> Подтверждение пароля*: <p/>
    <input type="password" id="passwordTest">
    <p> Email*: <p/>
    <input type="email" id="email">
    <p> Тема сообщения: <p/>
    <input type="text" id="theme" >
    <p> Сообщение: <p/>
    <input type="text" id="message">
    
</div>
<input type="button" value="Отправить" id="send">
    <input type="button" value="Очистить" id="clear">

</body>
<script>
  let name = $("#name")
  let password = $("#password")
  let passwordTest = $("#passwordTest")
  let email = $("#email")
  let theme = $("#theme")
  let message = $("#message")
  
$("#send").click(function(){
  isEmpty(name);
  checkPassword(password);
  checkPasswordTest(passwordTest);
  checkEmail(email);
  checkMessage(message);
})

$("#clear").click(function(){
  name.val('')
  password.val('')
  passwordTest.val('')
  email.val('')
  theme.val('')
  message.val('')
})

function isEmpty(item){
  if(item.val() == ''){
    item.addClass("error")
    return false
  } else {
    item.removeClass("error")
    return true
  }
  
}

function checkPassword(item){
  if(isEmpty(item)){
    if(item.val().length <= 4){
      item.addClass("error")
    } else {
      item.removeClass("error")
    }
    
  }
}

function checkPasswordTest(item){
  if(isEmpty(item)){
    if(item.val() != $("#password").val()){
      item.addClass("error")
    } else {
      item.removeClass("error")
    }
      
  }
}

function checkEmail(item){
  if(isEmpty(item)){
    if(item.val().indexOf("@") == -1){
      item.addClass("error")
    } else {
      item.removeClass("error")
    }
  }
}

function checkMessage(item){
  if(isEmpty(item)){
    if(item.val().length <= 10){
      item.addClass("error")
    } else {
      item.removeClass("error")
    }
    
  }
}

</script>

</html>
